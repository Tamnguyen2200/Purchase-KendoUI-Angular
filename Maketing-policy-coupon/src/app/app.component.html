<kendo-drawer-container class="right-drawer-container">
  <kendo-drawer 
  #rightDrawer 
  [mode]="expandMode" 
  [(expanded)]="expanded" 
  (expandedChange)="onExpandChange($event)"
  position="end" 
  [autoCollapse]="false"
  class="rightDrawer"
  [width]= 417>
    <ng-template kendoDrawerTemplate>
      <div class="draew"> 
        <h2 class="gree">{{titleDrawer}}</h2> 
        <div class="line"></div>
        <div class="form">
          <label for="idProduct">Nhập mã sản phẩm</label>
          <input type="text" id="idProduct" (blur)="InputProduct(valueBarcode)" [(ngModel)]="valueBarcode" [disabled]="isDisabled">
        </div>
        <div class="form">
          <label for="NameProduct">Tên sản phẩm</label>
          <p>{{ valueNameProduct }}</p>
        </div>
        <div class="form">
          <label for="idProduct">Giá gốc</label>
          <input type="text" id="idProduct" [(ngModel)]="valuePriceBase" (blur)="InputPriceBaseProduct(valuePriceBase)">
        </div>
        <div class="form">
          <label for="idProduct">Giá khuyến mãi</label>
          <input type="text" id="idProduct" [(ngModel)]="valuePrice" (blur)="InputPriceProduct(valuePrice)">
        </div>
        <div class="form">
          <div class="formCheckbox">
            <div class="checkbox">
              <label for="BestPrice">Là BestPrice</label>
              <input type="checkbox" name="" id="BestPrice">
            </div>
            <div class="checkbox">
              <label for="Promotion">Có Khuyến Mãi</label>
              <input type="checkbox" name="" id="Promotion">
            </div>
          </div>
        </div>
        <div class="boxing">
          <img src="http://test.lapson.vn/{{valueImage}}">
        </div>
        <div class="btn">
          <button kendoButton class="Closebtn but" (click)="close()">ĐÓNG</button>
          <button kendoButton class="Updatebtn but" *ngIf="condition" (click)="addNew()">THÊM MỚI</button>
          <button kendoButton class="Updatebtn but" *ngIf="!condition" (click)="Update()">CẬP NHẬT</button>
        </div>
      </div>
    </ng-template>
  </kendo-drawer>
  <kendo-drawer-content>
    <div class="hearder">
      <div class="custom-toolbar ">
        <button kendoButton icon="menu" fillMode="flat" (click)="clickbtn()" ></button>
      </div>
      <app-menu-top [ngClass]="{'change': isClicked}" class="width"></app-menu-top>
    </div>
    <kendo-drawer-container class="left-drawer-container">
      <kendo-drawer 
      #leftDrawer 
      [items]="items" 
      mode="push" 
      [mini]="true" 
      [width]="270"
      [expanded]="true"
      [autoCollapse]="false"
      (select)="onSelect($event)"
      [isItemExpanded]="isItemExpanded"
      >
      <ng-template kendoDrawerItemTemplate let-item>
        <span class="k-icon item-icon"><img src={{item.img}} alt=""></span>
        <span class="customText">{{item.text}}</span>
      </ng-template>
      </kendo-drawer>
      <kendo-drawer-content class="drawer-content"> 
        <div class="scrollable">
          <app-optional></app-optional>
          <div class="linepage"></div>
          <app-information-coupon></app-information-coupon>
          <app-conditions-apply></app-conditions-apply>
          <app-notification></app-notification> 
          <app-program-details-information [drawerRef]="rightDrawer"></app-program-details-information>
        </div>
      </kendo-drawer-content>
    </kendo-drawer-container>
  </kendo-drawer-content>
</kendo-drawer-container>
<app-update-dialog [drawerRef]="rightDrawer"></app-update-dialog>
<app-add-new-dialog [drawerRef]="rightDrawer"></app-add-new-dialog>
