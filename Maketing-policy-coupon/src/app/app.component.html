<kendo-drawer-container>
  <kendo-drawer-container class="right-drawer-container">
    <kendo-drawer 
    #rightDrawer 
    [mode]="expandMode" 
    [expanded]="expanded" 
    position="end" 
    [autoCollapse]="false"
    class="rightDrawer"
    [width]= 417>
      <ng-template kendoDrawerTemplate>
        <h2 class="gree">THÊM MỚI SẢN PHẨM</h2>
        <div class="line"></div>
        <div class="form">
          <label for="idProduct">Nhập mã sản phẩm</label>
          <input type="number" id="idProduct">
        </div>
        <div class="form">
          <label for="NameProduct">Tên sản phẩm</label>
          <input type="text" id="NameProduct">
        </div>
        <div class="boxing">
          <!-- <input type="file" id="ImgProduct" name="NameProduct" accept="image/*"> -->
          <img src="../assets/svgIcon/ảnh 15.png">
        </div>
        <div class="btn">
          <button kendoButton class="Closebtn but" (click)="rightDrawer.toggle()">ĐÓNG</button>
          <button kendoButton class="Updatebtn but" (click)="rightDrawer.toggle()">CẬP NHẬT</button>
        </div>
      </ng-template>
    </kendo-drawer>
    <kendo-drawer-content>
      <kendo-drawer-container class="left-drawer-container">
        <kendo-drawer 
        #leftDrawer 
        [items]="items" 
        mode="push" 
        [mini]="true" 
        [width]="270"
        [expanded]="true"
        [autoCollapse]="false"
        (select)="onSelect($event)"
        [isItemExpanded]="isItemExpanded"
        >
        <ng-template kendoDrawerItemTemplate let-item>
          <span class="k-icon item-icon"><img src={{item.img}} alt=""></span>
          <span class="customText">{{item.text}}</span>
        </ng-template>
        </kendo-drawer>
        <kendo-drawer-content class="drawer-content"> 
          <app-menu-top></app-menu-top>
          <div class="scrollable">
            <app-optional></app-optional>
            <div class="linepage"></div>
            <app-information-coupon></app-information-coupon>
            <app-conditions-apply></app-conditions-apply>
            <app-notification></app-notification> 
            <app-program-details-information [drawerRef]="rightDrawer"></app-program-details-information>
          </div>
        </kendo-drawer-content>
      </kendo-drawer-container>
    </kendo-drawer-content>
  </kendo-drawer-container>
</kendo-drawer-container>
